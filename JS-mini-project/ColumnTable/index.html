<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .cell {
        height: 30px;
        width: 30px;
        text-align: center;
        border: 1px solid;
      }
      #content {
        display: flex;
        flex-direction: column;
        gap: 5px;
      }
      .row {
        display: flex;
        gap: 5px;
      }
    </style>
  </head>
  <body>
    <div>
      <label for="row">Row</label>
      <input id="row" type="range" min="0" max="10" />
      <label for="column">Column</label>
      <input id="column" type="range" min="0" max="10" />
      <div id="content"></div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
